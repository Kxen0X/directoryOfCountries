<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Directory of countries</title>
   </head>
   <body>
      <div class="parent">
         <div class="header">
            <span>Справочник Стран</span>
            <button id="theme">
               <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
               >
                  <path
                     d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"
                  ></path>
               </svg>
               Светлая
            </button>
         </div>
         <div class="main">
            <div class="input--with--choose">
               <div class="magnifier--with--input">
                  <svg
                     stroke="currentColor"
                     fill="currentColor"
                     stroke-width="0"
                     viewBox="0 0 1024 1024"
                     height="1em"
                     width="1em"
                     xmlns="http://www.w3.org/2000/svg"
                  >
                     <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
                     ></path>
                  </svg>

                  <input placeholder="Поиск по странам..." id="input" />
               </div>
               <div class="custom--select">
                  <span id="filter">Фильтр по регионам</span>
                  <svg
                     stroke="currentColor"
                     fill="currentColor"
                     stroke-width="0"
                     viewBox="0 0 1024 1024"
                     height="1em"
                     width="1em"
                     xmlns="http://www.w3.org/2000/svg"
                     id="custom--select--arrow"
                  >
                     <path
                        d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
                     ></path>
                  </svg>
                  <div class="filters">
                     <span>Африка</span>
                     <span>Америка</span>
                     <span>Азия</span>
                     <span>Европа</span>
                     <span>Океания</span>
                     <svg
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 1024 1024"
                        height="1em"
                        width="1em"
                        xmlns="http://www.w3.org/2000/svg"
                     >
                        <path
                           d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                        ></path>
                     </svg>
                  </div>
               </div>
            </div>
            <div class="error">Ошибка:(</div>
            <div class="countriesInfo">
               <div class="bgc--loader">
                  <div class="loader"></div>
               </div>

               <div class="bgc--info">
                  <div class="country-info">
                     <button class="back">
                        <svg
                           stroke="currentColor"
                           fill="currentColor"
                           stroke-width="0"
                           viewBox="0 0 1024 1024"
                           height="1em"
                           width="1em"
                           xmlns="http://www.w3.org/2000/svg"
                        >
                           <path
                              d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 0 0 0 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
                           ></path></svg
                        >Назад
                     </button>

                     <img src="" class="flagInInfo" />
                     <div class="infoInInfo">
                        <span class="name--of--country"></span>
                        <div class="info--country">
                           <div>
                              Население: <span class="population"></span>
                           </div>
                           <div>Регион: <span class="region"></span></div>
                           <div>Языки: <span class="languages"></span></div>
                           <div>Столица: <span class="capital"></span></div>
                           <div>
                              Соседние страны: <span class="nCountries"></span>
                           </div>
                           <div>Континент: <span class="continent"></span></div>
                           <div>Валюта: <span class="currency"></span></div>
                           <div>Домен: <span class="domen"></span></div>
                           <div>
                              Область Региона: <span class="region-area"></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="countries"></div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
